<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualizar URL del Stream</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    label {
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      color: #333;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .alert {
      display: none;
      padding: 10px;
      margin-top: 20px;
      border-radius: 4px;
      font-size: 14px;
    }

    .alert.success {
      background-color: #d4edda;
      color: #155724;
    }

    .alert.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io(); 

    function updateStreamUrl() {
      const newStreamUrl = document.getElementById('streamUrl').value;

      fetch('/api/update-stream-url', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ newStreamUrl })
      })
      .then(response => response.json())
      .then(data => {
        showAlert('success', data.message);
        socket.emit('stream-url-updated', newStreamUrl);
      })
      .catch(error => showAlert('error', 'Error al actualizar la URL del stream'));
    }

    function showAlert(type, message) {
      const alert = document.querySelector('.alert');
      alert.classList.remove('success', 'error');
      alert.classList.add(type);
      alert.textContent = message;
      alert.style.display = 'block';
    }

    socket.on('stream-url-updated', (newStreamUrl) => {
      showAlert('success', 'La URL del stream ha sido actualizada a: ' + newStreamUrl);
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Actualizar URL del Stream</h1>
    <label for="streamUrl">Nueva URL del Stream:</label>
    <input type="text" id="streamUrl" placeholder="Ingresa la nueva URL del stream" required>
    <button onclick="updateStreamUrl()">Actualizar URL</button>
    <div class="alert"></div>
  </div>
</body>
</html>
